<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1875290_061k77jpcphx.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="form-wrapper">
        <div class="header">
            login
        </div>
        <div class="input-wrapper">
            <div class="border-wrapper">
                <input type="text" name="username" placeholder="username" class="border-item">
            </div>
            <div class="border-wrapper">
                <input type="password" name="password" placeholder="password" class="border-item">
            </div>
        </div>
        <div class="action">
            <div class="btn">login</div>
        </div>
        <div class="icon-wrapper">
            <i class="iconfont icon-weixin"></i>
            <i class="iconfont icon-weibo"></i>
            <i class="iconfont icon-github"></i>
        </div>
    </div>
</body>
</html>
